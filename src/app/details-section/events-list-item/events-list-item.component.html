<mat-card style="margin-bottom: 20px">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>{{ event.dates.start.dateTime | date : 'medium' }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <img mat-card-sm-image [ngSrc]="event.images[0].url" [width]="event.images[0].width" [height]="event.images[0].height" />
  <mat-card-content>
    <p>{{ event.info }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="highlightInMap()">{{ 'showInMap' | translate | uppercase }}</button>
  </mat-card-actions>
</mat-card>
